<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="left_section">
        <img
          src="./img/live-stream-logo-design-template-6f5c32f514b2019b7484a11cc5ed8803_screen.jpg"
          alt=""
        />
        <div class="links">
          <ul>
            <li class="home_link">Home</li>
            <li>Watch Live</li>
            <li>Trending Now</li>
            <li>Top Rated</li>
          </ul>
        </div>
      </div>
      <div class="search_section">
        <input class="search_input" placeholder="search" type="search" />
        <img
          class="search_icon"
          src="./img/icons8-search-50.png"
          alt="search icon"
        />
      </div>
    </header>
    <div class="hero"></div>
    <main class="tv_shows">
      <h1 class="h1_popular">Most Popular</h1>
      <section class="most_popular"></section>
      <h1 class="h1_rated">Top Rated</h1>
      <section class="top_rated"></section>
      <h1 class="h1_upcoming">Upcoming</h1>
      <section class="upcoming"></section>
    </main>
    <footer>
      <h3>Live Stream</h3>
      <p>All copyrights reserved - 2023</p>
    </footer>
    <div class="modal">
      <div class="overlay"></div>
    </div>
  </body>
</html>
